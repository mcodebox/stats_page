<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basketball Stats</title>
  <link href="https://fonts.googleapis.com/css?family=Economica|Russo+One" rel="stylesheet">
  <link rel="stylesheet" href="css/bundle.min.css">
  <!-- <link rel="stylesheet" href="css/main.min.css"> -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  
  <div id="contentDiv">
    <div id="headerDiv">Basketball Stats</div>
    <div id="headBar"></div>
    <div id="chartDiv">
      <div id="chart"></div>
    </div>
    <div id="buttonsDiv">
      <button class="button" id="pointsBtn" onclick="showPoints()">Points</button>
      <button class="button" id="reboundsBtn" onclick="showRebounds()">Rebounds</button>
      <button class="button" id="assistsBtn" onclick="showAssists()">Assists</button>
      <button class="button" id="stealsBtn" onclick="showSteals()">Steals</button>
      <button class="button" id="blocksBtn" onclick="showBlocks()">Blocks</button>
    </div>
    <div id="footBar"></div>
    <div id="footerDiv"><a href="#">Source on GitHub</a></div>
  </div><br>

  <script src="js/bundle.min.js" charset="utf-8"></script>
  <!-- <script src="js/main.min.js" charset="utf-8"></script> -->
  <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
